<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sensitivity</title>
<style>
    body { font-family: Arial, sans-serif; }
    #sensitivityTable { width: 100%; border-collapse: collapse; }
    #sensitivityTable th, #sensitivityTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    #sensitivityTable tr.completed { background-color: #90ee90; }
    @media screen and (max-width: 600px) {
        #sensitivityTable { width: auto; }
    }
</style>
</head>
<body>

<h2>FANUC Sensitivity</h2>
<table id="sensitivityTable">
    <thead>
        <tr>
            <th>Style Number</th>
            <th>Sensitivity</th>
            <th>Completed</th>
            <th>Robot Variable</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be inserted here -->
    </tbody>
</table>

<script>
// Sample data
const programs = [
    { programNumber: 1, sensitivity: 0.5, completed: true, robotVariable: "Robot 1" },
    { programNumber: 2, sensitivity: 0.8, completed: false, robotVariable: "Robot 2" },
    // Add more program data here
];

function generateTableRows() {
    const table = document.getElementById("sensitivityTable").getElementsByTagName('tbody')[0];
    programs.forEach(program => {
        let row = table.insertRow();
        row.className = program.completed ? 'completed' : '';

        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);
        let cell3 = row.insertCell(2);
        let cell4 = row.insertCell(3);

        cell1.textContent = program.programNumber;
        cell2.textContent = program.sensitivity;
        cell3.textContent = program.completed ? 'Yes' : 'No';
        cell4.textContent = program.robotVariable;
    });
}

window.onload = generateTableRows;
</script>

</body>
</html>
